<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/sass/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/img/icon-paw.svg">
  <link rel="icon" type="image/png" sizes="16x16" href="src/assets/img/icon-paw.svg">
  <title>Pets Finder</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="nav" id="petHeader">
        <a href="#">
          <img class="dsk-paw" src="src/assets/img/icon-paw.svg" alt="Paw icon color light purple">
          <img class="mb-paw" src="src/assets/img/icon-paw-white.svg" alt="white paw icon">
        </a>
        <div class="burger_menu" id="mbMenu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

        <ul class="nav_list" id="showList">
          <li class="nav_item">
            <a class="nav_link" href="#home">Home</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#about-us">about us</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#">service</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#">gallery</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#">contac us</a>
          </li>
        </ul>

      </div>
    </div>
  </header>
  <main>
    <section class="hero-block" id="home">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7 col-md-6 col-sm-12">
            <h1 class="title">Find your new <span class="light-purple">best friend</span></h1>
            <p class="text pt">
              Let's get started. Search pets from shelters, rescues, and individuals.
            </p>

            <div class="row pt">
              <article class="statistics">
                <div class="numbers">
                  <div class="col-6">
                    <h3 class="number">
                      828,037+
                    </h3>
                    <p class="text">
                      Rescue Dog saved
                    </p>
                  </div>
                  <div class="col-6">
                    <h3 class="number">
                      654,824+
                    </h3>
                    <p class="text">
                      Rescue Cat Saved
                    </p>
                  </div>
                </div>

                <div class="search-group pt">
                  <form class="search_box">
                    <input type="search" id="mySearch" placeholder="Type your Location here..." required />
                    <button class="adopt">adopt now<img class="search_icon" src="src/assets/img/icon-search.svg"></img></button>
                  </form>
                </div>
              </article>
            </div>

          </div>

          <div class="col-lg-5 col-md-6 col-sm-12">
            <img class="pet_picture br" src="src/assets/img/pic-kitten.jpeg" alt="">

            <div class="pet_info">
              <div class="pet_name">
                <p class="sm-text">Hi! My name is:</p>
                <p class="md-text trd-purple">Garras</p>
              </div>
              <button class="adopt">adopt me<img class="paw" src="src/assets/img/icon-paw-white.svg"></img></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="about-us-block" id="about-us">
      <div class="container pd-17">
        <div class="row align-items-center">
          <div class="col-xl-7 col-md-6">
            <img class="pet_picture br-2" src="src/assets/img/pic-shih-tzu_.jpeg" alt="Shih tzu picture">
          </div>
          <div class="col-xl-5 col-md-6">
            <h2 class="number regular">
              <span class="purple bold">Pets Finder</span> will help you to connect with the pet you need!
            </h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="src/js/main.js"></script>
</body>

</html>
